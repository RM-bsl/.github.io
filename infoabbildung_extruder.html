<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wissenschaftliche Analyse: Aufbau eines Extruders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-blue: #2563eb;
            --slate-dark: #1e293b;
            --highlight-gold: #fbbf24;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: var(--slate-dark);
        }

        .label-interactive {
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px; /* Vergrößerte Schriftgröße an der Abbildung */
            fill: var(--slate-dark);
            user-select: none;
        }

        .label-interactive:hover {
            fill: var(--primary-blue);
            font-weight: 800;
        }

        .indicator-line {
            stroke: #94a3b8;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            opacity: 0.6;
        }

        .anchor-dot {
            fill: var(--slate-dark);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            r: 5;
        }

        /* Dynamische Highlight-Klasse für den aktiven Punkt */
        .anchor-dot.active {
            fill: var(--primary-blue);
            r: 8;
            stroke: white;
            stroke-width: 2;
            filter: drop-shadow(0 0 4px rgba(37, 99, 235, 0.6));
        }

        #info-display {
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            visibility: hidden;
        }

        #info-display.visible {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        .svg-content {
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.05));
        }
    </style>
</head>
<body class="p-4 md:p-12">

    <div class="max-w-6xl mx-auto">
        <header class="mb-12 border-l-4 border-blue-600 pl-6">
            <h1 class="text-3xl font-black text-slate-800 tracking-tight uppercase">Aufbau eines Extruders</h1>
            <p class="text-slate-500 text-lg">Werkstoffliche Verwertung von Thermoplasten im Recyclingprozess</p>
        </header>

        <!-- Hauptgrafik -->
        <div class="bg-white rounded-3xl shadow-2xl p-4 md:p-10 mb-10 border border-slate-100 overflow-hidden">
            <div class="svg-container">
                <svg viewBox="0 0 950 500" xmlns="http://www.w3.org/2000/svg" class="w-full h-auto svg-content">
                    <defs>
                        <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#f1f5f9" />
                            <stop offset="50%" style="stop-color:#cbd5e1" />
                            <stop offset="100%" style="stop-color:#94a3b8" />
                        </linearGradient>
                        <linearGradient id="meltGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#fbbf24" />
                            <stop offset="100%" style="stop-color:#dc2626" />
                        </linearGradient>
                    </defs>

                    <!-- Maschinenbasis -->
                    <rect x="50" y="400" width="800" height="35" fill="#0f172a" rx="6" />
                    <rect x="730" y="300" width="20" height="100" fill="#0f172a" />
                    
                    <!-- Antrieb -->
                    <rect x="50" y="220" width="180" height="180" fill="#0284c7" rx="2" />
                    <rect x="85" y="270" width="110" height="90" fill="#ffffff" fill-opacity="0.15" rx="4" />
                    
                    <!-- Zylinder & Schmelze -->
                    <rect x="230" y="250" width="520" height="80" fill="url(#metalGrad)" stroke="#475569" stroke-width="2" />
                    <rect x="300" y="262" width="450" height="56" fill="url(#meltGrad)" fill-opacity="0.85" rx="2" />
                    
                    <!-- Schneckengeometrie -->
                    <g fill="#1e293b" opacity="0.6">
                        <rect x="230" y="282" width="520" height="16" />
                        <path d="M260 250 L285 250 L275 330 L250 330 Z" />
                        <path d="M315 250 L340 250 L330 330 L305 330 Z" />
                        <path d="M370 250 L395 250 L385 330 L360 330 Z" />
                        <path d="M425 250 L450 250 L440 330 L415 330 Z" />
                        <path d="M480 250 L505 250 L495 330 L470 330 Z" />
                        <path d="M535 250 L560 250 L550 330 L525 330 Z" />
                        <path d="M590 250 L615 250 L605 330 L580 330 Z" />
                        <path d="M645 250 L670 250 L660 330 L635 330 Z" />
                        <path d="M700 250 L725 250 L715 330 L690 330 Z" />
                    </g>

                    <!-- Heizbänder -->
                    <g fill="#9f1239">
                        <rect x="340" y="240" width="60" height="10" rx="2" /> <rect x="340" y="330" width="60" height="10" rx="2" />
                        <rect x="450" y="240" width="60" height="10" rx="2" /> <rect x="450" y="330" width="60" height="10" rx="2" />
                        <rect x="560" y="240" width="60" height="10" rx="2" /> <rect x="560" y="330" width="60" height="10" rx="2" />
                        <rect x="670" y="240" width="60" height="10" rx="2" /> <rect x="670" y="330" width="60" height="10" rx="2" />
                    </g>

                    <!-- Trichter & Material -->
                    <path d="M240 130 L340 130 L300 250 L260 250 Z" fill="#94a3b8" stroke="#334155" stroke-width="2" />
                    <g fill="#b45309">
                        <circle cx="270" cy="160" r="4.5" /> <circle cx="300" cy="150" r="4.5" />
                        <circle cx="285" cy="180" r="4.5" /> <circle cx="310" cy="195" r="4.5" />
                        <circle cx="290" cy="220" r="4.5" />
                    </g>

                    <!-- Düse & Produkt -->
                    <path d="M750 250 L820 270 L820 310 L750 330 Z" fill="#0f172a" />
                    <rect x="820" y="282" width="100" height="16" fill="#ef4444" rx="1" />

                    <!-- Sensoren -->
                    <g stroke="#0f172a" stroke-width="2.5" stroke-linecap="round">
                        <line x1="410" y1="250" x2="410" y2="225" />
                        <line x1="530" y1="250" x2="530" y2="225" />
                        <line x1="640" y1="250" x2="640" y2="225" />
                    </g>

                    <!-- INTERAKTIVE BESCHRIFTUNGEN & PFADE -->
                    
                    <!-- Antrieb -->
                    <text x="60" y="100" class="label-interactive font-bold" onmouseover="showInfo('antrieb')">Antrieb</text>
                    <line x1="90" y1="110" x2="140" y2="220" class="indicator-line" />
                    <circle id="dot-antrieb" cx="140" cy="220" class="anchor-dot" />

                    <!-- Trichter -->
                    <text x="160" y="60" class="label-interactive font-bold" onmouseover="showInfo('trichter')">Befülltrichter</text>
                    <line x1="210" y1="70" x2="270" y2="130" class="indicator-line" />
                    <circle id="dot-trichter" cx="270" cy="130" class="anchor-dot" />

                    <!-- Granulat -->
                    <text x="360" y="60" class="label-interactive font-bold" onmouseover="showInfo('granulat')">Granulat</text>
                    <line x1="380" y1="70" x2="300" y2="170" class="indicator-line" />
                    <circle id="dot-granulat" cx="300" cy="170" class="anchor-dot" />

                    <!-- Zylinder -->
                    <text x="500" y="60" class="label-interactive font-bold" onmouseover="showInfo('zylinder')">Zylinder</text>
                    <line x1="530" y1="70" x2="530" y2="250" class="indicator-line" />
                    <circle id="dot-zylinder" cx="530" cy="250" class="anchor-dot" />

                    <!-- Sensoren -->
                    <text x="640" y="60" class="label-interactive font-bold" onmouseover="showInfo('sensor')">Temperatursensor</text>
                    <line x1="710" y1="70" x2="640" y2="225" class="indicator-line" />
                    <circle id="dot-sensor" cx="640" cy="225" class="anchor-dot" />

                    <!-- Schnecke -->
                    <text x="230" y="470" class="label-interactive font-bold" onmouseover="showInfo('schnecke')">Schnecke</text>
                    <line x1="270" y1="455" x2="270" y2="310" class="indicator-line" />
                    <circle id="dot-schnecke" cx="270" cy="310" class="anchor-dot" />

                    <!-- Schmelze -->
                    <text x="400" y="470" class="label-interactive font-bold" onmouseover="showInfo('schmelze')">plastifizierter Kunststoff</text>
                    <line x1="490" y1="455" x2="580" y2="315" class="indicator-line" />
                    <circle id="dot-schmelze" cx="580" cy="315" class="anchor-dot" />

                    <!-- Heizbänder -->
                    <text x="650" y="470" class="label-interactive font-bold" onmouseover="showInfo('heizung')">Heizbänder</text>
                    <line x1="695" y1="455" x2="700" y2="330" class="indicator-line" />
                    <circle id="dot-heizung" cx="700" cy="330" class="anchor-dot" />

                    <!-- Düse -->
                    <text x="820" y="200" class="label-interactive font-bold" onmouseover="showInfo('duese')">Düse</text>
                    <line x1="840" y1="210" x2="785" y2="260" class="indicator-line" />
                    <circle id="dot-duese" cx="785" cy="260" class="anchor-dot" />

                    <!-- Extrudat -->
                    <text x="840" y="370" class="label-interactive font-bold" onmouseover="showInfo('extrudat')">Extrudat</text>
                    <line x1="875" y1="355" x2="875" y2="300" class="indicator-line" />
                    <circle id="dot-extrudat" cx="875" cy="300" class="anchor-dot" />

                </svg>
            </div>
        </div>

        <!-- Informations-Display -->
        <div id="info-display" class="bg-white p-10 rounded-3xl shadow-xl border-l-[12px] border-blue-600 min-h-[220px] flex flex-col justify-center relative">
            <div id="info-content">
                <!-- Inhalt wird per JavaScript eingefügt -->
            </div>
        </div>

    </div>

    <script>
        const techDatabase = {
            antrieb: {
                title: "Elektrische Antriebseinheit",
                description: "Wandelt elektrische Energie in mechanische Arbeit um. Das angeschlossene Getriebe sorgt für das notwendige <strong>Drehmoment</strong>, um die hochviskose Kunststoffschmelze gegen den Staudruck des Werkzeugs zu fördern."
            },
            trichter: {
                title: "Einzugszone (Befülltrichter)",
                description: "Hier beginnt die Feststoffförderung. Im Recycling ist ein konstantes Rieselverhalten der Schnipsel (Flakes) entscheidend, um <strong>Pulsationen</strong> im Ausstoß zu vermeiden."
            },
            granulat: {
                title: "Sekundärrohstoff (Rezyklat)",
                description: "Zerkleinerte und gewaschene Kunststoffabfälle. Die Geometrie und Reinheit der Partikel bestimmen die <strong>Einzugseffizienz</strong> und die notwendige Aufschmelzenergie."
            },
            zylinder: {
                title: "Hochdruck-Zylinder (Barrel)",
                description: "Umschließt die Schnecke druckdicht. Er dient als Wärmeübertrager für die <strong>konvektive Erwärmung</strong> durch die Heizbänder und hält Drücken von teils über 500 bar stand."
            },
            schnecke: {
                title: "Plastifizierschnecke",
                description: "Das Herzstück des Prozesses. Durch Rotation erzeugt sie <strong>Scherung</strong> im Material. Dabei findet <strong>Dissipation</strong> statt: Mechanische Reibungsarbeit wird direkt in Wärmeenergie umgewandelt."
            },
            sensor: {
                title: "Prozess-Sensorik",
                description: "Thermoelemente erfassen die Massetemperatur. Eine exakte Regelung verhindert die thermische <strong>Degradation</strong> (Abbau der Polymerketten), was besonders bei Rezyklaten kritisch ist."
            },
            heizung: {
                title: "Elektrische Heizmanschetten",
                description: "Sorgen für das notwendige Temperaturprofil. Während sie beim Anfahren die Energie liefern, dient ihre Funktion im laufenden Betrieb oft nur noch der Temperaturhaltung (Ausgleich von Wärmeverlusten)."
            },
            schmelze: {
                title: "Homogenisierte Schmelze",
                description: "Der Zustand der <strong>Plastifizierung</strong> ist erreicht. Der Kunststoff ist nun ein viskoelastisches Fluid. Die Qualität hängt von der thermischen und stofflichen Homogenität ab."
            },
            duese: {
                title: "Extrusionswerkzeug (Düse)",
                description: "Das formgebende Element. Sie erzeugt den notwendigen <strong>Gegendruck</strong>, der für die vollständige Verdichtung und Homogenisierung der Masse im Zylinder erforderlich ist."
            },
            extrudat: {
                title: "Finales Extrudat",
                description: "Das kontinuierlich geformte Profil nach dem Austritt. Nach der Formgebung muss es sofort kontrolliert abgekühlt werden (z. B. im Wasserbad), um die molekulare Struktur zu fixieren."
            }
        };

        function showInfo(key) {
            const data = techDatabase[key];
            const display = document.getElementById('info-display');
            const content = document.getElementById('info-content');
            
            // 1. Text aktualisieren
            display.classList.remove('visible');
            setTimeout(() => {
                content.innerHTML = `
                    <h2 class="text-blue-600 font-black text-2xl mb-4 flex items-center">
                        <span class="w-1.5 h-8 bg-blue-600 mr-4 rounded-full"></span>
                        ${data.title}
                    </h2>
                    <p class="text-slate-700 text-xl leading-relaxed antialiased">
                        ${data.description}
                    </p>
                `;
                display.classList.add('visible');
            }, 50);

            // 2. Ankerpunkte zurücksetzen und nur den gewählten Punkt hervorheben
            document.querySelectorAll('.anchor-dot').forEach(dot => {
                dot.classList.remove('active');
            });
            
            const activeDot = document.getElementById('dot-' + key);
            if (activeDot) {
                activeDot.classList.add('active');
            }
        }
    </script>
</body>
</html>
